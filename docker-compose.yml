  playerpoints-db:
    container_name: playerpoints-db
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: playerpoints
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${PLAYERPOINTS_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/playerpoints/data:/var/lib/mysql
    networks:
      - fasberry

  reputation-db:
    container_name: reputation-db
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: reputation
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${REPUTATION_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/reputation/data:/var/lib/mysql
    networks:
      - fasberry

  skins-proxy-db:
    container_name: skins-proxy-db
    image: mariadb:latest
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: skins_proxy
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${SKINS_PROXY_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/skins_proxy/data:/var/lib/mysql
    networks:
      - fasberry

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "4104:4104"
    environment: 
      - SQLITE_DATABASE_URL=/app/data/sqlite/sqlite.db
      - REDIS_HOST=redis
      - NATS_HOST=nats:4222
      - SKINS_MYSQL_HOST=skins-proxy-db
      - SKINS_MYSQL_PORT=3306
      - REPUTATION_MYSQL_HOST=reputation-db
      - REPUTATION_MYSQL_PORT=3306
      - BISQUITE_MYSQL_HOST=bisquite-db
      - BISQUITE_MYSQL_PORT=3306
      - LOBBY_MYSQL_HOST=lobby-db
      - LOBBY_MYSQL_PORT=3306
      - PLAYERPOINTS_MYSQL_HOST=playerpoints-db
      - PLAYERPOINTS_MYSQL_PORT=3306
      - LUCKPERMS_POSTGRES_HOST=luckperms-db
      - LUCKPERMS_POSTGRES_PORT=5432
      - PAYMENTS_POSTGRES_HOST=payments-db
      - PAYMENTS_POSTGRES_PORT=5432
      - AUTHORIZATION_POSTGRES_HOST=authorization-db
      - AUTHORIZATION_POSTGRES_PORT=5432
    env_file:
      - apps/backend/.env
    volumes:
      - ./data/fasberry/db/sqlite:/app/data/sqlite
    depends_on:
      - nats
      - redis
      - minio
    networks:
      - fasberry
      - traefik-internal
      
