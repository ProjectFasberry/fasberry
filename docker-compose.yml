name: fasberry

services:
  nats:
    image: nats:2.12
    container_name: nats-1
    restart: unless-stopped
    ports:
      - "4223:4222"
      - "8223:8222"
    command:
      - "-js"
      - "-sd=2G"
      - "--sd=/nats/jetstream"
      - "--T"
      - "-VV"
      - "--user=${NATS_USER}"
      - "--pass=${NATS_PASSWORD}"
      - "--addr=0.0.0.0"
    environment:
      - NATS_USER=${NATS_USER}
      - NATS_PASSWORD=${NATS_PASSWORD}
    volumes:
      - ./data/nats/data:/nats
      - ./data/nats/jetstream:/nats/jetstream
    networks:
      - fasberry

