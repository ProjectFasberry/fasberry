name: fasberry

services:
  nats:
    image: nats:2.10
    container_name: nats-1
    restart: unless-stopped
    ports:
      - "4223:4222"
      - "8223:8222"
    command:
      - "-js"
      - "-sd=2G"
      - "--sd=/nats/jetstream"
      - "--T"
      - "-VV"
      - "--auth=${NATS_AUTH_TOKEN}"
      - "--addr=0.0.0.0"
    environment:
      - NATS_TOKEN=${NATS_AUTH_TOKEN}
    volumes:
      - ./data/fasberry/nats/data:/nats
      - ./data/fasberry/nats/jetstream:/nats/jetstream
    networks:
      - fasberry
      
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}      
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - ./data/fasberry/minio/data:/data
    command: server /data --console-address ":9001"
    restart: unless-stopped
    networks:
      - fasberry

  redis:
    image: 'redis:8.0.3'
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - ./data/fasberry/redis/data:/data 
      - ./config/redis/redis.conf.tpl:/redis.conf.tpl:ro
      - ./config/redis/entrypoint.sh:/entrypoint.sh:ro
    environment:
      - REDIS_USER_NAME=${REDIS_USER_NAME}
      - REDIS_USER_PASSWORD=${REDIS_USER_PASSWORD}
    entrypoint: /entrypoint.sh
    restart: always
    networks:
      - fasberry

  lobby-db:
    container_name: lobby-db
    image: mariadb:11.8
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: lobby
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${LOBBY_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/lobby/data:/var/lib/mysql
    networks:
      - fasberry

  bisquite-db:
    container_name: bisquite-db
    image: mariadb:11.8
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: bisquite
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${BISQUITE_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/bisquite/data:/var/lib/mysql
      - ./data/fasberry/db/minecraft/bisquite/custom.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - fasberry

  luckperms-db:
    container_name: luckperms-db
    image: postgres:15.1
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${LUCKPERMS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${LUCKPERMS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${LUCKPERMS_POSTGRES_DB}
    ports:
      - ${LUCKPERMS_POSTGRES_PORT}:5432/tcp
    volumes:
      - ./data/fasberry/db/minecraft/luckperms/data:/var/lib/postgresql/data
    networks:
      - fasberry

  general-db:
    container_name: general-db
    image: postgres:18
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${GENERAL_POSTGRES_USER}
      POSTGRES_PASSWORD: ${GENERAL_POSTGRES_PASSWORD}
      POSTGRES_DB: ${GENERAL_POSTGRES_DB}
    ports:
      - ${GENERAL_POSTGRES_PORT}:5432/tcp
    volumes:
      - ./data/fasberry/db/main/data:/var/lib/postgresql/18/docker
    networks:
      - fasberry
  
  eco-db:
    container_name: eco-db
    image: mysql:9.2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: eco
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${ECO_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/eco/data:/var/lib/mysql

  playerpoints-db:
    container_name: playerpoints-db
    image: mariadb:11.8
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MARIADB_DATABASE: playerpoints
      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${PLAYERPOINTS_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/playerpoints/data:/var/lib/mysql
    networks:
      - fasberry

  reputation-db:
    container_name: reputation-db
    image: mariadb:11.8
    restart: unless-stopped
