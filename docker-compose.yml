      MARIADB_USER: ${MYSQL_USER}
      MARIADB_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - ${REPUTATION_MYSQL_PORT}:3306/tcp
    volumes:
      - ./data/fasberry/db/minecraft/reputation/data:/var/lib/mysql
    networks:
      - fasberry

  skins-proxy-db:
    container_name: skins-proxy-db
    image: mariadb:11.8
